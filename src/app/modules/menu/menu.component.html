<div class="main-menu-container">
  <ul
    class="nav nav-pills mb-3 justify-content-center"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active btn-primary"
        id="pills-appetizers-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-appetizers"
        type="button"
        role="tab"
        aria-controls="pills-appetizers"
        aria-selected="true"
      >
        Appetizers
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pills-pizza-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-pizza"
        type="button"
        role="tab"
        aria-controls="pills-pizza"
        aria-selected="false"
      >
        Pizza
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="pills-soaps-tab"
        data-bs-toggle="pill"
        data-bs-target="#pills-soaps"
        type="button"
        role="tab"
        aria-controls="pills-soaps"
        aria-selected="false"
      >
        Soaps
      </button>
    </li>
  </ul>
  <div>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-appetizers"
        role="tabpanel"
        aria-labelledby="pills-appetizers-tab"
        tabindex="0"
      >
        <app-dishes [type]="'Appetizer'"></app-dishes>
      </div>
      <div
        class="tab-pane fade"
        id="pills-pizza"
        role="tabpanel"
        aria-labelledby="pills-pizza-tab"
        tabindex="0"
      >
        <app-dishes [type]="'Pizza'"></app-dishes>
      </div>
      <div
        class="tab-pane fade"
        id="pills-soaps"
        role="tabpanel"
        aria-labelledby="pills-soaps-tab"
        tabindex="0"
      >
        <app-dishes [type]="'Soup'"></app-dishes>
      </div>
    </div>
  </div>
</div>
