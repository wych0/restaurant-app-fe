<div class="container-reservations mat-elevation-z8 shadow-none mb-2">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="container-table">
    <table mat-table [dataSource]="data" matSort>
      <ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ formatDate(element.date, element.hour) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="badge d-flex align-items-center justify-content-center"
              [ngClass]="setBadgeClass(element.status)"
            >
              {{ element.status }}</span
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <div class="input-group">
              <label class="input-group-text" for="statusSelect"
                ><i class="bi bi-funnel-fill text-primary"></i
              ></label>
              <select
                class="form-select"
                id="statusSelect"
                aria-label="Filter status select"
                placeholder="Filter by status"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="applyFilter()"
              >
                <option value="">All statuses</option>
                <option value="COMPLETED">Completed</option>
                <option value="CONFIRMED">Confirmed</option>
                <option value="PENDING">Pending</option>
                <option value="CANCELLED">Cancelled</option>
              </select>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#detailsModal"
              (click)="getReservationDetails(element.id)"
            >
              More
            </button>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          *ngIf="!isLoadingResults"
          class="mat-cell p-2 text-primary"
          colspan="4"
        >
          <h6 *ngIf="!selectedFilter">You don't have any reservations.</h6>

          <h6 *ngIf="selectedFilter">
            You don't have any
            <strong>{{ selectedFilter }}</strong> reservations.
          </h6>
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10]"
  ></mat-paginator>
</div>

<app-reservation-details-modal
  (reservationUpdated)="reservationUpdated()"
></app-reservation-details-modal>
