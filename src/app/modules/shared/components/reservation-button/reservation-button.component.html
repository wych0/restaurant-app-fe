<button
  type="button"
  class="btn btn-light btn-reservation"
  @fadeIn
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
  [ngClass]="buttonClass"
  (click)="initReservationModal()"
>
  Reservation
</button>

<app-reservation-modal
  [user]="user"
  (modalClosed)="ngOnDestroy()"
></app-reservation-modal>
