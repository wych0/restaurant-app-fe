<nav class="navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"
      ><img src="assets/svg/logo.svg" width="210" height="60" alt="NAVBAR"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li
          class="nav-item d-flex justify-content-end"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
        >
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li
          class="nav-item d-flex justify-content-end"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
        >
          <a class="nav-link" routerLink="/menu" routerLinkActive="active"
            >Menu</a
          >
        </li>

        <li
          class="nav-item d-flex justify-content-end"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
        >
          <a class="nav-link" routerLink="/gallery" routerLinkActive="active"
            >Gallery</a
          >
        </li>
        <ng-container *ngIf="!(user$ | async)">
          <li
            class="nav-item d-flex justify-content-end"
            data-bs-target="#navbarNav"
            data-bs-toggle="collapse"
          >
            <a class="nav-link" routerLink="/auth" routerLinkActive="active"
              >Login</a
            >
          </li>
        </ng-container>
        <ng-container *ngIf="user$ | async">
          <li
            class="nav-item d-flex justify-content-end"
            data-bs-target="#navbarNav"
            data-bs-toggle="collapse"
          >
            <a class="nav-link" routerLink="/account" routerLinkActive="active"
              >Account</a
            >
          </li>
          <li
            class="nav-item d-flex justify-content-end"
            data-bs-target="#navbarNav"
            data-bs-toggle="collapse"
          >
            <a class="nav-link" routerLink="/" (click)="logout()">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
